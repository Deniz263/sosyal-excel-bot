<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram → Excel Aracı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: white;
        padding: 24px;
        border-radius: 16px;
        max-width: 480px;
        width: 90%;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
      }
      h1 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      p {
        font-size: 14px;
        color: #4b5563;
        margin-bottom: 16px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 12px;
        border-radius: 999px;
        border: none;
        background: #6366f1;
        color: white;
        font-size: 15px;
        font-weight: 600;
      }
      button:active {
        opacity: 0.85;
      }
      .hint {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Instagram → Excel</h1>
      <p>Instagram kullanıcı adı veya profil linkini yaz, Excel olarak indir.</p>

      <form action="/api/link-to-excel" method="get">
        <input
          type="text"
          name="url"
          placeholder="instagram veya https://www.instagram.com/instagram/"
          required
        />
        <button type="submit">Excel Oluştur ve İndir</button>
        <div class="hint">
          Gönderdiğinde birkaç saniye içinde Excel dosyası inmeye başlayacak.
        </div>
      </form>
    </div>
  </body>
</html>
